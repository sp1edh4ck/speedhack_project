<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>speedhack sign in</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/headers.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="text-field">
                <form>
                    <a href="index" target="_blank" class="imageSign"><img src="../images/Logo-pink.png"></a>
                    <label style="width: 252px;" class="text-field__label">Восстановление пароля</label>
                    <input class="text-field__input" type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}" title="Пароль должен содержать заглавную и маленькую латинскую букву, цифру и быть более 12 символов" placeholder="Новый пароль" required>
                    <input class="text-field__input" type="password" id="confirmPassword" placeholder="Повторите новый пароль" required>

                    <button onclick="login()" style="margin-top: 10px;" class="button" type="submit">Войти в аккаунт</button>
                    <script>
						function login(){
							window.location="https://sp11dh4ck.github.io/sp1edh4ck_site/sing/sing-in";
						}
					</script>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
